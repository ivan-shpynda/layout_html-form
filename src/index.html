<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="POST"
    autocomplete="off"
    >
      <fieldset>
        <legend>Personal information</legend>
        <div>
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            autocomplete="off"
          >
        </div>
        <div>
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            autocomplete="off"
          >
        </div>
        <div>
          <label for="age">How old are You?</label>
          <input
            type="number"
            id="age"
            min="1"
            max="100"
            value="12"
          >
        </div>
        <div>
          <label for="birth">Full date of birth:</label>
          <input
            type="date"
            id="birth"
          >
        </div>
        <div>
          <label for="accept">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="accept">
        </div>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <div>
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            placeholder="email@example.com"
            required
            multiple
          >
        </div>
        <div>
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            minlength="5"
            maxlength="15"
            required
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div>
          <label for="cats">Do you love cats?</label>
          <input
            type="radio"
            name="Yes"
            id="cats"
          >Yes
          <input
            type="radio"
            name="No"
          >No
        </div>
        <div>
          <label for="color">What is your favorite color?</label>
          <input type="color" id="color">
        </div>
        <div>
          <label for="bedtime">What time do you go to bed?</label>
          <input type="time" id="bedtime">
        </div>
        <div>
          <label for="cars">What are your favorite brand of cars?</label>
          <select name="cars" id="cars">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div>
          <label for="workrate">How do you rate our work?</label>
          <input
            type="range"
            name="workrate"
            id="workrate"
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <div>
          <label for="comments">Comments</label>
          <textarea
            name=""
            id="comments"
            cols="10"
            rows="2"
            maxlength="300">
          </textarea>
        </div>
        <div>
          <label for="recommend">Would you recommend us?</label>
          <select name="recommend" id="recommend">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </fieldset>
      <input
        type="button"
        value="Submit"
        onsubmit="onSubmit()"
      >
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
