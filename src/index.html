<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
    >
      <fieldset>
        <legend>Personal information</legend>
        <div>
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            autocomplete="off"
            name="surname"
            required
          >
        </div>
        <div>
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            autocomplete="off"
            name="name"
            required
          >
        </div>
        <div>
          <label for="age">How old are You?</label>
          <input
            type="number"
            id="age"
            min="1"
            max="100"
            value="12"
            name="age"
            required
          >
        </div>
        <div>
          <label for="birth">Full date of birth:</label>
          <input
            type="date"
            id="birth"
            name="birth"
            required
          >
        </div>
        <div>
          <label for="accept">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="accept"
            name="terms-of-agreement"
            required
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <div>
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            placeholder="email@example.com"
            required
            multiple
            name="email"
            autocomplete="off"
          >
        </div>
        <div>
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            minlength="5"
            maxlength="15"
            required
            name="password"
            autocomplete="off"
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div>
          <label for="yes">Do you love cats?</label>
          <input
            type="radio"
            name="cats"
            id="yes"
            value="yes"
          >
          <label for="yes">Yes</label>
          <input
            type="radio"
            name="cats"
            value="no"
            id="no"
          >
          <label for="no">No</label>
        </div>
        <div>
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            id="color"
            name="color"
            required
          >
        </div>
        <div>
          <label for="bedtime">What time do you go to bed?</label>
          <input
            type="time"
            id="bedtime"
            name="bed-time"
            required
          >
        </div>
        <div>
          <label for="cars">What are your favorite brand of cars?</label>
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div>
          <label for="workrate">How do you rate our work?</label>
          <input
            type="range"
            name="work-rate"
            id="workrate"
            min="1"
            max="20"
            required
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <div>
          <label for="comments">Comments</label>
          <textarea
            name="comments"
            id="comments"
            cols="10"
            rows="2"
            maxlength="300"
            required
          >
          </textarea>
        </div>
        <div>
          <label for="recommend">Would you recommend us?</label>
          <select name="recommend" id="recommend">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
